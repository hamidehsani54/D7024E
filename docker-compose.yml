# commands you can use in this file.
#
# Note that you must use the `docker stack deploy` command, with any required
# command line flags, in order to actually get any replicas started. That
# command requires that a docker swarm is already running in order to function.

version: "3"

services:
  kademliaNodes:
    image: kadlab:latest # Make sure your Docker image has this name.
    stdin_open: true
    tty: true
    deploy:
      mode: replicated
      replicas: 5  
#        resources:
#           limits:
#              cpus: "0.1"
#              memory: 50M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 10s
    networks:
      - kademlia_network

  masterNode:
    image: kadlab:latest 
    stdin_open: true
    tty: true
    networks:
      kademlia_network:
        ipv4_address: 10.10.0.10
        
networks:
  kademlia_network:
    ipam:
      driver: default
      config:
          - subnet: 10.10.0.0/16